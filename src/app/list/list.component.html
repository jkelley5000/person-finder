<app-header></app-header>
<app-search></app-search>
<div class="list">
  <div 
    class="person"
    *ngFor="let person of persons | filter: searchValue"
  >
    <img
      class="person-image"
      src="{{ person.avatar }}"
    >
    <div class="person-text">
      <p class="name">{{ person.name }}</p>
      <p class="description">{{ person.description }}</p>
    </div>
  </div>
</div>
